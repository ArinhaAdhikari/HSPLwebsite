<head>

    <title>Harbour Stitch</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="logo.jpeg" alt="Harbour Stitch logo" width="120px">
                </div>
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact Us</a></li>
                        <li><a href="">Accounts</a></li>
                    </ul>
                </nav>
                <img src="cart.png" alt="cart icon" width="30px" height="30px">
            </div>
            <div class="row">
                <div class="col-2">
                    <h1>Build for comfort!</h1>
                    <p>An one-stop store for customised gift.</p>
                    <br>
                    <a href="" class="btn">Explore Now &#8594;</a>
                </div>
                <div class="col-2">
                    <img src="fabio-alves-eAUE_FmclYE-unsplash.jpg" alt="xx" height="70%">
                </div>
            </div>
        </div>
    </div>

            <div class="row">
                <div class="col-3">
                    <img src="tshirt1.jpeg" alt="" height="275px">
                </div>
                <div class="col-3">
                    <img src="badge1.jpeg" alt="" height="275px">
                </div>
                <div class="col-3">
                    <img src="sticker1.jpeg" alt="">
                </div>

            </div>
        </div>
    </div>

    <div class="small-container">
        <h2 class="title">Featured Products</h2>
        <div class="row">
            <div class="col-4">
                <img src="model_back.jpeg" alt="">
                <h4>customised Tshirt</h4>
                <div class="rating"></div>
                <p>Rs. 699</p>
            </div>
            <div class="col-4">
                <img src="badge3.jpeg" alt="" height="274px" >
                <h4>customised Badges</h4>
                <div class="rating"></div>
                <p>Rs. 69</p>
            </div>
            <div class="col-4">
                <img src="sticker collage.jpeg" alt="" >
                <h4>customised stickers</h4>
                <div class="rating"></div>
                <p>Rs. 30</p>
            </div>

            <div class="col-4">
                <img src="aot poster.jpeg" alt="">
                <h4>Bulk orders</h4>
                <div class="rating"></div>
                <p>Rs. ***</p>
